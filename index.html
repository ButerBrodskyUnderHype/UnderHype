<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чебупеля Тур</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2rem;
        }
        .cities {
            padding: 50px 20px;
        }
        .cities h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }
        .city {
            background: #222;
            margin: 30px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        .city:hover {
            transform: scale(1.05);
        }
        footer {
            background: #222;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Чебупеля Тур</h1>
        <p>Лучший Тур По Всей России!</p>
    </header>

    <section id="cities" class="cities">
        <h2>Города тура</h2>
        <div class="city">Киев</div>
        <div class="city">Донбасс</div>
        <div class="city">Луганск</div>
        <div class="city">Бахмут</div>
        <div class="city">Мариуполь</div>
        <div class="city">Париж</div>
        <div class="city">Лондон</div>
        <div class="city">Вашингтон</div>
    </section>

    <footer>
        <p>&copy; 2024 UnderHype. Все права защищены.</p>
    </footer>
</body>
</html>
